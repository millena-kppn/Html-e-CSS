<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
     div{
        display: inline-block;/*esta propiedade com este valor significa que os elementos vão ficar na mesma linha */
        background-color: lightseagreen;
        border: 1px solid black;
        text-align: center;
        height: 200px; /* height = altura */
        width: 200px;  /* width = largura*/
     }
     div:hover{ /*a pseudo class faz uma modificação de estado elemento */
        background-color: rgb(25, 72, 73);
     }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div> 
</body>
</html>
