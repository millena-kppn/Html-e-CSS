<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Borda personalizada</title>
   <style>
      h1{
         border: 20px solid black;/*temos que ter um border com valor para existir as conf da borda com img*/
         padding: 10px;
         border-image-source: url('borda.png');
         border-image-slice: 27;
         border-image-repeat: repeat;
         /*podemos usar o shorthand na tag border-image
         border-image: url('valor.png') 27 repeat; */
      }
   </style>
</head>
<body>
   <h1>Texte de borda</h1>
</body>
</html>
