<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Posição dos Fundos</title>
   <style>
      div.bloco{
         background-image: url(imagens/wallpaper003.jpg);
         height: 200px;
         border: 1px solid black;
         border-radius: 20px;
         margin: 10px;
      }
      /* cada position tem um ponto de partida que sao os VALORES */
      div#q1{
         background-position: left top; /* conf padrão */
      }
      div#q2{
         background-position: left center;
      }
      div#q3{
         background-position: right bottom;
      }
      div#q4{
         background-position: center center;
/* center center representa os valores da vertical e orizontal por isso n é apenas um */
      }
   </style>
</head>
<body>
   <div class="bloco" id="q1"></div>
   <div class="bloco" id="q2"></div>
   <div class="bloco" id="q3"></div>
   <div class="bloco" id="q4"></div>
</body>
</html>
